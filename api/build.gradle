group = 'com.es.codinghub.api'
description = 'api'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "com.es.codinghub.api.Main"

dependencies {
    compile group: 'javax.mail', name: 'mail', version: '1.5.0-b01'

    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-grizzly2-http', version: '2.23.2'
    compile group: 'org.json', name: 'json', version: '20160810'

    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.2.Final'
    compile group: 'org.hibernate', name: 'hibernate-validator', version: '5.2.4.Final'
    compile group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.21'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.32'

    testCompile 'junit:junit:4.12'
}
